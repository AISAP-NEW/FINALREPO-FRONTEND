<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item routerLink="/home" routerDirection="root" routerLinkActive="selected">
              <ion-icon slot="start" name="home-outline"></ion-icon>
              <ion-label>Home</ion-label>
            </ion-item>

            <ion-item routerLink="/projects" routerDirection="root" routerLinkActive="selected">
              <ion-icon slot="start" name="folder-outline"></ion-icon>
              <ion-label>Projects</ion-label>
            </ion-item>

            <ion-item routerLink="/datasets" routerDirection="root" routerLinkActive="selected">
              <ion-icon slot="start" name="bar-chart-outline"></ion-icon>
              <ion-label>Datasets</ion-label>
            </ion-item>

            <ion-item routerLink="/developers" routerDirection="root" routerLinkActive="selected">
              <ion-icon slot="start" name="people-outline"></ion-icon>
              <ion-label>Developers</ion-label>
            </ion-item>

            <ion-item routerLink="/reports" routerDirection="root" routerLinkActive="selected">
              <ion-icon slot="start" name="analytics-outline"></ion-icon>
              <ion-label>Reports</ion-label>
            </ion-item>

            <ion-item routerLink="/notifications" routerDirection="root" routerLinkActive="selected">
              <ion-icon slot="start" name="notifications-outline"></ion-icon>
              <ion-label>Notifications</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list class="logout-section">
          <ion-menu-toggle auto-hide="false">
            <ion-item (click)="confirmLogout()" button>
              <ion-icon slot="start" name="log-out-outline" color="danger"></ion-icon>
              <ion-label color="danger">Logout</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>AISAP</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-router-outlet></ion-router-outlet>
      </ion-content>
    </div>
  </ion-split-pane>
</ion-app>
