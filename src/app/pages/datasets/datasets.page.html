<ion-content>
  <div class="main-container">
    <div class="content-area">
      <ion-header>
        <ion-toolbar>
          <ion-title>Datasets</ion-title>
          <ion-buttons slot="end">
            <ion-button routerLink="/datasets/new">
              <ion-icon name="add" slot="start"></ion-icon>
              New Dataset
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <div class="page-content">
        <ion-searchbar
          [(ngModel)]="searchTerm"
          (ionInput)="handleSearch($event)"
          placeholder="Search datasets..."
          [animated]="true"
          showClearButton="focus">
        </ion-searchbar>

        <!-- Loading State -->
        <div *ngIf="loading" class="ion-padding ion-text-center">
          <ion-spinner></ion-spinner>
          <p>Loading datasets...</p>
        </div>

        <!-- Error State -->
        <ion-item *ngIf="error" color="danger">
          <ion-icon name="alert-circle" slot="start"></ion-icon>
          <ion-label>{{ error }}</ion-label>
        </ion-item>

        <!-- Datasets Grid -->
        <ion-grid *ngIf="!loading && !error">
          <ion-row>
            <ion-col size="12" size-md="6" size-lg="4" *ngFor="let dataset of filteredDatasets">
              <app-dataset-card 
                [dataset]="dataset"
                (datasetDeleted)="onDatasetDeleted($event)">
              </app-dataset-card>
            </ion-col>
          </ion-row>

          <!-- Empty State -->
          <ion-row *ngIf="filteredDatasets.length === 0">
            <ion-col>
              <div class="ion-text-center ion-padding">
                <p *ngIf="searchTerm">No datasets found matching "{{ searchTerm }}"</p>
                <p *ngIf="!searchTerm">No datasets found. Click the "New Dataset" button to create one.</p>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>
  </div>
</ion-content>
