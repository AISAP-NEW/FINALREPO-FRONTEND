<ion-content>
  <div class="main-container">
    <div class="content-area">
      <ion-header>
        <ion-toolbar>
          <ion-title>Datasets</ion-title>
          <ion-buttons slot="end">
            <ion-button routerLink="/datasets/new">
              <ion-icon name="add" slot="start"></ion-icon>
              New Dataset
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <div class="page-content">
        <!-- Loading State -->
        <div *ngIf="loading" class="ion-padding ion-text-center">
          <ion-spinner></ion-spinner>
          <p>Loading datasets...</p>
        </div>

        <!-- Error State -->
        <ion-item *ngIf="error" color="danger">
          <ion-icon name="alert-circle" slot="start"></ion-icon>
          <ion-label>{{ error }}</ion-label>
        </ion-item>

        <!-- Datasets Grid -->
        <ion-grid *ngIf="!loading && !error">
          <ion-row>
            <ion-col size="12" size-md="6" size-lg="4" *ngFor="let dataset of datasets">
              <app-dataset-card [dataset]="dataset" [routerLink]="['/datasets', dataset.datasetId]">
              </app-dataset-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>
  </div>
</ion-content>
