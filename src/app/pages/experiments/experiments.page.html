<ion-header>
  <ion-toolbar>
    <ion-title>Experiments</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="loadExperiments()">
        <ion-icon slot="icon-only" name="refresh"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding" [scrollY]="true">
  <ion-searchbar [(ngModel)]="searchTerm" placeholder="Search experiments..."></ion-searchbar>
  
  <div class="ion-margin-vertical">
    <ion-button expand="block" color="primary" (click)="openCreateModal()" class="ion-margin-bottom">
      <ion-icon slot="start" name="add-circle-outline"></ion-icon>
      Add Experiment
    </ion-button>
  </div>

  <!-- Experiment Modal -->
  <app-experiment-modal
    [isOpen]="modalOpen"
    [experiment]="modalExperiment"
    [mode]="modalMode"
    (dismiss)="closeModal()"
    (save)="saveExperiment($event)">
  </app-experiment-modal>
  
  <!-- Execution Modal -->
  <app-experiment-execution
    [isOpen]="executionModalOpen"
    [experiment]="executionExperiment"
    (dismiss)="closeExecutionModal()"
    (executionComplete)="onExecutionComplete($event)">
  </app-experiment-execution>
  
  <!-- Experiments List -->
  <ion-list>
    <ion-item *ngFor="let exp of filteredExperiments">
      <ion-label>
        <h2>{{ exp.Name || 'Unnamed Experiment' }}</h2>
        <p>{{ exp.Description || 'No description' }}</p>
        <p>
          <ion-badge [color]="getStatusColor(exp.Status)">
            {{ exp.Status || 'Unknown' }}
          </ion-badge>
          <span *ngIf="hasExecutionResult(exp.ExperimentId)" style="margin-left: 8px;">
            <ion-badge [color]="getExecutionStatusColor(exp.ExperimentId)">
              {{ getExecutionStatus(exp.ExperimentId) }}
            </ion-badge>
          </span>
        </p>
        <p *ngIf="exp.CreatedAt" class="ion-text-sm ion-text-nowrap ion-text-uppercase ion-color-medium">
          Created: {{ exp.CreatedAt | date:'medium' }}
        </p>
      </ion-label>
      <ion-buttons slot="end" class="ion-nowrap">
        <ion-button (click)="runExperiment(exp)" fill="clear" color="primary" [disabled]="exp.Status === 'Running'">
          <ion-icon slot="icon-only" name="play"></ion-icon>
        </ion-button>
        <ion-button (click)="viewExperiment(exp)" fill="clear" color="medium">
          <ion-icon slot="icon-only" name="eye"></ion-icon>
        </ion-button>
        <ion-button (click)="openEditModal(exp)" fill="clear" color="secondary">
          <ion-icon slot="icon-only" name="create"></ion-icon>
        </ion-button>
        <ion-button (click)="confirmDelete(exp)" fill="clear" color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
