<ion-header>
  <ion-toolbar>
    <ion-title>Experiments</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="loadExperiments()">
        <ion-icon slot="icon-only" name="refresh"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding" [scrollY]="true">
  <ion-searchbar [(ngModel)]="searchTerm" placeholder="Search experiments..."></ion-searchbar>
  
  <div class="ion-margin-vertical">
    <ion-button expand="block" color="primary" (click)="openCreateModal()" class="ion-margin-bottom">
      <ion-icon slot="start" name="add-circle-outline"></ion-icon>
      Add Experiment
    </ion-button>
  </div>

  <!-- Experiment Modal -->
  <app-experiment-modal
    [isOpen]="modalOpen"
    [experiment]="modalExperiment"
    [mode]="modalMode"
    (dismiss)="closeModal()"
    (save)="saveExperiment($event)">
  </app-experiment-modal>
  
  <!-- Execution Modal -->
  <app-experiment-execution
    [isOpen]="executionModalOpen"
    [experiment]="executionExperiment"
    (dismiss)="closeExecutionModal()"
    (executionComplete)="onExecutionComplete($event)">
  </app-experiment-execution>
  
  <!-- Experiments List -->
  <ion-list>
    <ion-item *ngFor="let exp of filteredExperiments">
      <ion-label>
        <h2>{{ exp.Name || exp.name || 'Unnamed Experiment' }}</h2>
        <p>{{ exp.Description || exp.description || 'No description' }}</p>
        <p>
          <ion-badge [color]="getStatusColor(exp.Status || exp.status)">
            {{ exp.Status || exp.status || 'Unknown' }}
          </ion-badge>
          <span *ngIf="hasExecutionResult(exp.ExperimentId || exp.id)" style="margin-left: 8px;">
            <ion-badge [color]="getExecutionStatusColor(exp.ExperimentId || exp.id)">
              {{ getExecutionStatus(exp.ExperimentId || exp.id) }}
            </ion-badge>
          </span>
        </p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button fill="clear" color="success" (click)="runExperiment(exp)" title="Run Experiment">
          <ion-icon name="play" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button fill="clear" color="primary" (click)="viewExperiment(exp)" title="View Details">
          <ion-icon name="eye" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button fill="clear" color="warning" (click)="openEditModal(exp)" title="Edit">
          <ion-icon name="create" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button fill="clear" color="danger" (click)="confirmDelete(exp)" title="Delete">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
